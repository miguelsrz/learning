<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCK-INLINE</title>
</head>
<style>
    body
    {
        margin: 0;
    }
    div
    {
        margin: 0 auto;
        background-color: salmon;
        width: 35%;
        height: 200px;
        text-align: center;
    }
    a
    {
        margin: 0 auto;
        vertical-align: middle;
        width: 100px;
        height: 100px;
        background-color: skyblue;

    }
    button
    {
        vertical-align: middle;
        background-color: greenyellow;
        width: 100px;
        height: 100px;
    }
</style>
<body>
    <div>EJERCICIO BLOQUE</div>
    <a href="platzi.com">EJERCICIO INLINE</a>
    <button>EJERCICIO INLINE BLOCK</button>

</body>
</html>
