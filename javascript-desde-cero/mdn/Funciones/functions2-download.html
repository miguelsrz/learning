  <script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');
    const newButton = document.querySelector('.button');

    newButton.addEventListener('click',drawRectangle, false);

    // Add your code here
    function drawRectangle()
    {
      ctx.clearRect(0, 0, 1000, 1000)

      const x = Number(prompt('ENTER RECTANGLE POSITION X'));
      const y = Number(prompt('ENTER RECTANGLE POSITION Y'));
      const width = Number(prompt('ENTER RECTANGLE WIDTH - MAX 480'));
      const height = Number(prompt('ENTER RECTANGLE HEIGHT - MAX 320'));
      const color = String(prompt('ENTER RECTANGLE COLOR'));

      ctx.fillStyle = color;
      ctx.fillRect(x,y,width,height);
      
    }
