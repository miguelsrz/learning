  <script>
    const names = ['Chris', 'Li Kang', 'Anne', 'Francesca', 'Mustafa', 'Tina', 'Bert', 'Jada']

    const button1 = document.querySelector('.button')
    button1.addEventListener('click',chooseName,false)



    // Add your code here
    function chooseName()
    {
      indexChosen = Math.floor(Math.random()*names.length)
      para.innerHTML = names[indexChosen]
    }

    section.appendChild(para);
