<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Loops: Task 3</title>
    <style>
      h1
      {
        text-align: center;
      }
      p {
        color: purple;
        margin: 1em;
        line-height: 32px;
        text-align: center;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <h1>ALL PRIME NUMBERS FROM 500 TO 2:</h1>
    <section class="preview">



    </section>

  </body>
  <script>
    let i = 500;
    const para = document.createElement('p');

    function isPrime(num) {
      for(let i = 2; i < num; i++) {
        if(num % i === 0) {
          return false;
        }
      }

      return true;
    }

    

    // Add your code here

    do
    {
      
      if(isPrime(i))
      {
        para.innerHTML += i + ', '
      }
      i--
    }while(i>=2)

    para.innerHTML = para.innerHTML.slice(0, para.innerHTML.length-2) + '.'


    // Don't edit the code below here!
    const section = document.querySelector('section');
    section.appendChild(para);
  </script>

</html>
