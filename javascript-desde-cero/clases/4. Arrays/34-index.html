<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO: PLAYLIST</title>
</head>
<body>
    <h1>PLAYLIST MAKER</h1>
   <form>
        <label for="text">
            ENTER NEW SONG TO YOUR PLAYLIST:
        </label>
        <input type="text" placeholder="Song name" id="text">
        <button type="button" class="add-button">
            Add song
        </button>
        <button type="button" class="remove-button">
            Remove song
        </button>
        <button type="button" class="undo-button">
            Undo previous remove
        </button>
   </form> 
   <section>
        <ul class="ul-playlist">

        </ul>
   </section>
</body>
